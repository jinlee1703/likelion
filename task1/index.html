<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="division flex-item">
        <img src="img/likelion.png" alt="Logo" width="150" />
        <h1 class="title italic">LIKE LION</h1>
        <p>
          우리는 '성장 의지를 가진 사람들을 돕기 위해' 존재합니다. 그리고 이들을
          돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생각합니다.
          <br /><br />
          지금 바로 지원하세요!
        </p>
        <article class="flex-cnt">
          <article class="course flex-item italic bold center">
            Plan <br />
            & <br />
            Design
          </article>
          <article class="course flex-item italic bold center">
            <br />Frontend<br />
          </article>
          <article class="course flex-item italic bold center">
            <br />Backend<br />
          </article>
        </article>
      </section>
      <section class="login-cnt division flex-item">
        <h1 class="sub-title center italic">LOGIN</h1>
        <table class="input-cnt">
          <tr>
            <td>
              <input
                id="user_id"
                class="input-item italic bold"
                type="text"
                placeholder="ID"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                id="user_pw"
                class="input-item italic bold"
                type="password"
                placeholder="PW"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                id="login_btn"
                class="bold"
                type="button"
                value="로그인 후 지원하기"
              />
            </td>
          </tr>
        </table>
      </section>
    </div>
  </body>
</html>
