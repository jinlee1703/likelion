{% for post in posts %}
<div>
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p>작성자: {{ post.author }}</p>
  <p>작성일: {{ post.created_at }}</p>
</div>
{% empty %}
<p>게시물이 없습니다.</p>
{% endfor %} {% if posts.has_previous %}
<a href="?page={{ posts.previous_page_number }}">이전</a>
{% endif %}

<span>{{ posts.number }}</span>

{% if posts.has_next %}
<a href="?page={{ posts.next_page_number }}">다음</a>
{% endif %}
